defaults: &defaults
  working_directory: ~/thrift-server
  docker:
    - image: circleci/node:8.9.4

version: 2
jobs:
  test_node_8:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Run Test Suite
          command: npm test

  test_node_10:
    <<: *defaults
    docker:
      - image: circleci/node:10.9.0
    steps:
      - checkout
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Run Test Suite
          command: npm test

  publish:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Create .npmrc
          command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm run release:publish

  publish_next:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Generate .npmrc File
          command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm run release:publish-next

workflows:
  version: 2
  build_test:
    jobs:
      - test_node_8:
          filters:
            tags:
              only: /.*/

      - test_node_10:
          filters:
            tags:
              only: /.*/

      - publish:
          requires:
            - test_node_8
            - test_node_10
          filters:
            tags:
              only: /^(v){1}(0){1}(\.16){1}(\.[0-9]+){1}$/
            branches:
              ignore: /.*/

      - publish_next:
            requires:
            - test_node_8
            - test_node_10
            filters:
              tags:
                only: /^(v){1}(0){1}(\.[0-9]+){1}(\.[0-9]+){1}(-alpha){1}\.[0-9]+$/
              branches:
                ignore: /.*/
