defaults: &defaults
  working_directory: ~/thrift-server
  docker:
    - image: circleci/node:6.10.3

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: install-npm
          command: npm install
      - run:
          name: npm-test
          command: npm test

  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - run:
          name: npm-build
          command: npm run build
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory
          root: ./
          # Must be relative path from root
          paths:
            - packages/thrift-server-core/dist
            - packages/thrift-server-core/LICENSE
            - packages/thrift-server-core/package.json
            - packages/thrift-server-core/README.md
            - packages/thrift-server-hapi/dist
            - packages/thrift-server-hapi/LICENSE
            - packages/thrift-server-hapi/package.json
            - packages/thrift-server-hapi/README.md
            - packages/thrift-server-express/dist
            - packages/thrift-server-express/LICENSE
            - packages/thrift-server-express/package.json
            - packages/thrift-server-express/README.md
            - packages/thrift-client/dist
            - packages/thrift-client/LICENSE
            - packages/thrift-client/package.json
            - packages/thrift-client/README.md

  publish:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ./
      - run:
          name: npm-token
          command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: publish-npm
          command: |
            npm publish ./packages/thrift-server-core --access public
            npm publish ./packages/thrift-server-hapi --access public
            npm publish ./packages/thrift-server-express --access public
            npm publish ./packages/thrift-client --access public

workflows:
  version: 2
  build_test:
      jobs:
        - test:
            filters:
              tags:
                only: /.*/
        - publish:
            requires:
              - test
              - build
            filters:
              tags:
                only: /(v)?[0-9]+(\.[0-9]+)*/
              branches:
                ignore: /.*/
